<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ng-nhp">
      <div class="div">
        <div class="illustration"></div>
        <img class="khng-c-tiu" src="../Image/logo.svg" />
        <div class="content">
          <div class="heading">
            <div class="text-wrapper">ĐĂNG NHẬP</div>
            <p class="p">Nếu bạn không có tài khoản, vui lòng liên hệ quản lý để cấp</p>
          </div>
          <div class="form">
            <div class="fields">
              <div class="input">
                <div class="field">
                  <input type="text" class="text-wrapper-2" placeholder="Tên đăng nhập" />
                </div>
              </div>
              <div class="input">
                <div class="field-2">
                  <input type="password" class="text-wrapper-2" placeholder="Mật khẩu" />
                </div>
              </div>
            </div>
            <div class="bottom">
              <div class="checkbox-button">
  <input type="checkbox" id="remember-login" class="checkbox-icon" />
  <label for="remember-login" class="value">Duy trì phiên đăng nhập</label>
</div>
              <div class="value-2"><a href="opp.html">Quên mật khẩu?</a></div>
            </div>
            <button class="button"><div class="value-3">Đăng nhập</div></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
