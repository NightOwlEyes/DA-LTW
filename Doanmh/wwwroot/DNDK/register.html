<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="register-input-styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ng-k">
      <div class="div">
        <div class="illustration"></div>
        <div class="content">
          <div class="div-2"><div class="text-wrapper">Đăng ký nhân viên</div></div>
          <div class="form">
            <div class="div-2">
              <div class="row">
                <div class="input">
                    <div class="label">Họ</div>
                    <div class="field">
                      <input type="text" placeholder="Họ" />
                    </div>
                  </div>
                  <div class="input">
                    <div class="label">Tên</div>
                    <div class="field">
                      <input type="text" placeholder="Tên lót và tên" />
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="input">
                    <div class="label">Mật khẩu</div>
                    <div class="field">
                      <input type="password" placeholder="Mật khẩu" />
                    </div>
                  </div>
                  <div class="input">
                    <div class="label">Xác nhận mật khẩu</div>
                    <div class="field">
                      <input type="password" placeholder="Xác nhận mật khẩu" />
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="input">
                    <div class="label">Số căn cước công dân</div>
                    <div class="field">
                      <input type="text" placeholder="Nhập số căn cước công dân" />
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="input">
                    <div class="label">Ảnh mặt trước CCCD</div>
                    <div class="field">
                      <input type="file" accept="image/*" />
                    </div>
                  </div>
                  <div class="input">
                    <div class="label">Ảnh mặt sau CCCD</div>
                    <div class="field">
                      <input type="file" accept="image/*" />
                    </div>
                  </div>
              </div>
            </div>
            <button type="submit" class="button"><div class="value">TẠO TÀI KHOẢN</div></button>
          </div>
        </div>
        <div class="text-wrapper-2"><a href="#">Chính sách bảo mật</a></div>
<div class="value-2"><a href="login.html">Đăng nhập</a></div>
        <div class="value-2">Đăng nhập</div>
        <img class="khng-c-tiu" src="../Image/logo.svg" />
      </div>
    </div>
  </body>
</html>
