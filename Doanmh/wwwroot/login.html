<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="ng-nhp">
        <div class="div">
            <div class="illustration"></div>
            <img class="khng-c-tiu" src="image/Không Có Tiêu Đề14_0000-52-05_20250611214909 1.svg" />
            <div class="content">
                <div class="heading">
                    <div class="text-wrapper">ĐĂNG NHẬP</div>
                    <p class="p">Nếu bạn không có tài khoản, vui lòng liên hệ quản lý để cấp</p>
                </div>
                <div class="form">
                    <div class="fields">
                        <div class="input">
                            <div class="field">
                                <img class="lead-icon" src="https://img.icons8.com/fluency-systems-regular/48/user--v1.png" alt="user--v1" />
                                <input type="text" id="username" placeholder="Tên đăng nhập" class="text-wrapper-2" />
                            </div>
                        </div>
                        <div class="input">
                            <div class="field-2">
                                <img class="lead-icon" src="https://img.icons8.com/fluency-systems-regular/48/password--v2.png" alt="password--v2" />
                                <input type="password" id="password" placeholder="Mật khẩu" class="text-wrapper-2" />
                            </div>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="checkbox-button">
                            <div class="checkbox-icon"></div>
                            <p class="value">Duy trì phiên đăng nhập</p>
                        </div>
                        <div class="value-2">Quên mật khẩu?</div>
                    </div>
                    <button class="button" id="loginBtn"><div class="value-3">Đăng nhập</div></button>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById("loginBtn").addEventListener("click", async function () {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("/api/Auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ username, password })
      });

      if (response.ok) {
        alert("Đăng nhập thành công!");
        // Bạn có thể redirect sang trang khác:
        // window.location.href = "/dashboard.html";
      } else {
        alert("Đăng nhập thất bại!");
      }
    });
    </script>
</body>
</html>
